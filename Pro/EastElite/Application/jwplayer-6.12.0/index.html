<!DOCTYPE html>
<html >
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <script src="../../Scripts/jquery-1.10.2.min.js"></script>
    <script src="jwplayer.js"></script>
    <!--[if gt IE 9]>

      <script src="jwplayer.html5.js"></script>

    <![endif]-->
</head>
<body>
    <div id='myplayer' ></div>
    <script type='text/javascript'>
        $(function () {
            jwplayer('myplayer').setup({
                stretching: "fill", //锁定高宽比填满屏幕
                flashplayer: "jwplayer.flash.swf", //调用播放器
                width: '640',
                height: '480',
                levels: [{ file: "/Upload/Yun/090001/eabb8ced-2b70-451d-b7b5-565030fcdbca.flv" }] ////调用视频文件
            });

        })

    </script>
</body>
</html>
